<div id="DlgLoadSugar">
	<p class="SanFrancisco TextS2 Bold">Choose {file2type} to add</p>
	<div id="SugarSearchBar" class="SanFrancisco TextS2">Search</div>
	<div class="DlgSugarList SanFrancisco TextS2">{list_files}</div>
	<div class="stripped">
		<div class="stripped-left">
			<input class="Dlg-btn" type="button" name="DlgOtherBtn" id="DlgOtherBtn" value="Add Other" onclick="javascript:DlgAbort();" />
		</div>	
		<div class="stripped-right">
				<input class="Dlg-btn" type="button" name="DlgCancelBtn" id="DlgCancelBtn" value="Cancel" onclick="javascript:DlgAbort();" />
				<input class="Dlg-btn" type="button" name="DlgLoadBtn" id="DlgLoadBtn" value="Add" onclick="{cfg}" />
		</div>
	</div>
</div>

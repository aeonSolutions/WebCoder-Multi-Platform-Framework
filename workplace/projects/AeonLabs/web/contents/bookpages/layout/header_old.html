<div class="f-title">
<!-- css checkbox hacks -->
	<input type="checkbox" id="toggle-nav-menu">
	<input type="checkbox" id="toggle-gallery">
	<input type="checkbox" id="search-page">
	<input type="checkbox" id="search-site">
<!-- end of checkbox hacks -->		

	<div id="header-left">
		Search <input type="text" name="" value="" />
		<label for="search-page" onclick><i id="search-page-icon" class="header-icons fa fa-file-text-o"></i></label>
		<label for="search-site" onclick><i id="search-site-icon" class="header-icons fa fa-sitemap"></i></label>
	</div>
	<div id="header-center">
		{section_name}
	</div>
	<div id="header-right">
		<label for="toggle-gallery" onclick><i id="gallery-icon" class="header-icons fa fa-picture-o"></i></label>
		<label for="toggle-nav-menu" onclick><i id="navbar-icon" class="header-icons fa fa-bars"></i></label>
	</div>
</div>
